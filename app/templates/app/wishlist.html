{% extends "app/base.html" %}

{% block content %}

<section class="ftco-section ftco-cart">
    <div class="container">
        <div class="row">
                
            {% if total_wlist %}
            {% for i in wishlist %}
            <div class="col-md-6 col-lg-3 ftco-animate">
                <div class="product">
                    <a href="javascript:" class="img-prod text-center">
                        <img class="img-fluid" src="{{ i.product.art_image.url }}"
                            alt="Colorlib Template">
                        <div class="overlay"></div>
                    </a>
                    <div class="text py-3 pb-4 px-3 text-center">
                        <h3><a href="javascript:">{{ i.product.title }}</a></h3>
                        <div class="d-flex">
                            <div class="pricing">
                                <p class="price">
                                    <span class="price-sale"><i class="icon-inr"></i> {{i.product.art_price}}</span></p>
                            </div>
                        </div>
                        <div class="bottom-area d-flex px-3">
                            <div class="m-auto d-flex">
                                {% if request.session.Email %}
                                <a href="{% url 'user-post-detail' pk=i.product.pk %}"
                                    class="view d-flex justify-content-center align-items-center text-center">
                                    <span><i class="icon-edit"></i></span>
                                </a>
                                {% else %}
                                <a href="{% url 'login' %}" class="view d-flex justify-content-center align-items-center text-center">Buy</a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% else %}
            <div class="col-md-12 ftco-animate">
                <div class="text-center">
                    <span class="icon-heart-o" style="font-size: 5rem"></span>
                    <h3 class="mt-3">Your wishlist is empty.</h3>
                </div>
            </div>
            {% endif %}
                
        </div>
    </div>
</section>

{% endblock %}
