{% extends "app/base.html" %}


{% block content %}


<div class="clearfix"></div>
<!-- Header Container / End -->


<!-- Dashboard Container -->
<div class="dashboard-container">

	<!-- Dashboard Sidebar
	================================================== -->
	
	<!-- Dashboard Sidebar / End -->


	<!-- Dashboard Content
	================================================== -->
	<div class="dashboard-content-container" data-simplebar style="background: linear-gradient(to top, rgba(243, 232, 69, 0.85) 30%, rgba(228, 209, 100, 0.4) 75%, rgba(117, 117, 247, 0) 180%, rgba(0,0,0,0) 100%);">
		<div class="dashboard-content-inner" >
		
		
			<!-- Dashboard Headline -->
			<div class="dashboard-headline">
				<h3 style="color:oldlace;">Edit Profile Page</h3>

				<!-- Breadcrumbs -->
				<nav id="breadcrumbs" class="dark">
					<ul>
						<li><a href="#">Home</a></li>
						<li><a href="#">Dashboard</a></li>
						<li>Settings</li>
					</ul>
				</nav>
			</div>
			<form action="{% url 'update-data-user' pk=request.session.id %}" method="post" enctype="multipart/form-data">
				{% csrf_token %}
			<!-- Row -->
			<div class="row">

				<!-- Dashboard Box -->
				<div class="col-xl-12">
					<div class="dashboard-box margin-top-0">

						<!-- Headline -->
						<div class="headline">
							<h3><i class="icon-material-outline-account-circle"></i> My Account</h3>
						</div>

						<div class="content with-padding padding-bottom-0">

							<div class="row">
								<div class="col-auto">
									<div class="avatar-wrapper" data-tippy-placement="bottom" title="Change Avatar">
										<img class="profile-pic" src="{{user_data.image.url}}" alt="" />
										<div class="upload-button"></div>
										<input class="file-upload" type="file" accept="image/*" name="image"/>
									</div>
								</div>


								<div class="col">
									<div class="row">

										<div class="col-xl-4">
											<div class="submit-field">
												<h5>First Name</h5>
												<input type="text" class="with-border" name="fname" value="{{user_data.Firstname}}">
											</div>
										</div>

										<div class="col-xl-4">
											<div class="submit-field">
												<h5>Last Name</h5>
												<input type="text" class="with-border" name="lname" value="{{user_data.Lastname}}">
												
											</div>
										</div>

										<div class="col-xl-4">
											<div class="submit-field">
												<h5>Contact</h5>
												<input type="text" class="with-border" name="contact" value="{{user_data.Contact}}">
											</div>
										</div>

										<div class="col-xl-4">
											<!-- Account Type -->
											<div class="submit-field">
												<h5>Account Type</h5>
												<div class="account-type">
													<div>
														<input type="radio" name="account-type-radio" id="freelancer-radio" class="account-type-radio" checked/>
														<label for="freelancer-radio" class="ripple-effect-dark"><i class="icon-material-outline-account-circle"></i>{{role}}</label>
													</div>
												</div>
											</div>
										</div>


										<div class="col-xl-4">
											<div class="submit-field">
												<h5>Email</h5>
												<input type="email" class="with-border" name="email" value="{{request.session.Email}}">
										
											</div>
										</div>

										<div class="col-xl-5">
											<div class="submit-field">
												<h5>Address</h5>
												<textarea class="2" name="address" id="address">{{user_data.Address}}</textarea>
												
										
											</div>
										</div>

									</div>
								</div>
							</div>

						</div>
					</div>
				</div>

				<!-- Dashboard Box -->
				

				<!-- Dashboard Box -->
				
				
				<!-- Button -->
				<div class="col-xl-12">
					<button type="submit" class="button ripple-effect big margin-top-30">Save Changes</button>
				</div>

			</div>
			<!-- Row / End -->
			</form>
			<!-- Footer -->
			<div class="dashboard-footer-spacer"></div>
			<div class="small-footer margin-top-15">
				<div class="small-footer-copyrights">
					Â© 2021 <strong>Artistry</strong>. All Rights Reserved.
				</div>
				<ul class="footer-social-links">
					<li>
						<a href="#" title="Facebook" data-tippy-placement="top">
							<i class="icon-brand-facebook-f"></i>
						</a>
					</li>
					<li>
						<a href="#" title="Twitter" data-tippy-placement="top">
							<i class="icon-brand-twitter"></i>
						</a>
					</li>
					<li>
						<a href="#" title="Google Plus" data-tippy-placement="top">
							<i class="icon-brand-google-plus-g"></i>
						</a>
					</li>
					<li>
						<a href="#" title="LinkedIn" data-tippy-placement="top">
							<i class="icon-brand-linkedin-in"></i>
						</a>
					</li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<!-- Footer / End -->
		
		</div>
	</div>
	<!-- Dashboard Content / End -->

</div>
<!-- Dashboard Container / End -->

</div>
<!-- Wrapper / End -->


{% endblock %}
